name: Android CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Android Lint Check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: lintRelease
          gradle-version: 6.5
      - name: Android Lint
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          gradle-version: 6.5
      - name: Ktlint check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ktlint
          gradle-version: 6.5
      - name: UnitTests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          gradle-version: 6.5
      - name: AssembleDebug
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug
          gradle-version: 6.5
